<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page-color">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Место" />
    </header>

    <main class="page">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/Avatar.jpg"
          alt="Фото профиля"
        />

        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            class="profile__edit"
            type="button"
            aria-label="Редактиравать профиль"
          ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>

      <section>
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="profile-info">
      <article class="popup-container">
        <button
          class="popup-container__close-icon"
          type="button"
          aria-label="X"
        ></button>
        <h2 class="popup-container__title">Редактировать профиль</h2>
        <form class="form form-profile" name="edit-profile-info" method="post">
          <fieldset class="form__input">
            <label for="input-name"></label>
            <input
              class="form__item"
              type="text"
              id="input-name"
              name="input-name"
              placeholder="Ваше имя"
              required
            />
            <label for="input-profession"></label>
            <input
              class="form__item"
              type="text"
              id="input-profession"
              name="input-profession"
              placeholder="Профессия или хобби"
              required
            />
            <button class="form__button" id="profile-info-button" type="submit" aria-label="Сохранить">
              Сохранить
            </button>
          </fieldset>
        </form>
      </article>
    </div>
    <div class="popup"  id="popup-new-card">
      <article class="popup-container">
        <button
          class="popup-container__close-icon" id = "close-new-card"
          type="button"
          aria-label="X"
        ></button>
        <h2 class="popup-container__title">Новое место</h2>
        <form class="form form-place" name="add-new-card" method="post">
          <fieldset class="form__input">
            <label for="input-name-place"></label>
            <input
              class="form__item"
              type="text"
              id="input-name-place"
              name="input-name-place"
              placeholder="Название"
              required
            />
            <label for="input-link"></label>
            <input
              class="form__item"
              type="text"
              id="input-link"
              name="input-link"
              placeholder="Ссылка на картинку"
              required
            />
            <button class="form__button" id="create-new-card" type="submit" aria-label="Создать">
              Создать
            </button>
          </fieldset>
        </form>
      </article>
    </div>

    <div class="popup popup-image__background">
      <article class="popup-image">
          <figure class="popup__figure">
            <img src="#" alt="#" class="popup-image__photo">
            <figcaption class="popup-image__text"></figcaption>
          </figure>
          <button
          class="popup-container__close-icon popup-image__close"
          type="button"
          aria-label="X"
          ></button>
      </article>
    </div>

    <template id="card-template">
      <li class="card">
        <img
          class="card__img" src="" alt=""
        />
        <button
            class="card__trash"
            type="button"
            aria-label="Корзина"
          ></button>
        <div class="card__buttom">
          <h3 class="card__title"></h3>
          <button
            class="card__heart"
            type="button"
            aria-label="Сердечко"
          ></button>
        </div>
      </li>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
